<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue Training</title>
	</head>

	<body>
		
		<div id="app">
			<!-- form action="done.html" @submit.prevent="handleIt">
				<button type="submit">
					Submit Me!
				</button>
			</form> -->

			<button type="submit" @click="updateCount">
				Increment Counter {{ count }}
			</button>

		</div>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.min.js"></script>

		<script type="text/javascript">
			new Vue({
				el: '#app',

				data: {
					count: 0
				},

				methods: {
					handleIt: function() {
						alert('Handled');

						e.preventDefault();
					},
					updateCount: function() {
						this.count += 1;
					}

				}

			});
		</script>

	</body>

</html>
