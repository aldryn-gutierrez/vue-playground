<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue Training</title>
	</head>

	<body>
		
		<div id="app">
			<form>
				<span class="error" v-show="!message">
					You must enter a message
				</span>

				<textarea v-model="message"></textarea>

				<button type="submit" v-show="message">
					Send Message
				</button>
			</form>

			<pre>
				{{ $data | json }}
			</pre>
		</div>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.min.js"></script>

		<script type="text/javascript">
			new Vue({
				el: '#app',
				data: {
					'message': ''
				}
			});
		</script>

	</body>

</html>
