<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue Training</title>
	</head>

	<body>
		
		<div id="app">
			<h1>{{ message }}</h1>

			<input v-model="message"/>

			<pre>
				{{ $data | json }}
			</pre>
		</div>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.min.js"></script>

		<script type="text/javascript">
			new Vue({
				el: '#app',
				data: {
					message: 'Hello World'
				}
			});
		</script>

	</body>

</html>
